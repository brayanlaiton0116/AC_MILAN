<section *ngIf="!product"><p>PRODUCTO NO ENCONTRADO</p></section>
<section *ngIf="product">
    <div class="volver">
        <img src="assets/img/volver.png" alt="" [routerLink] = "['/shop']">
    </div>
<div class="fotos">
    <div *ngFor="let imagen of product.imagenes" (click)="changeMainImage(imagen)"><img [src]="imagen" alt="primera"></div>
</div>

    <div class="producto-foto" >
        <img [src]="mainImage">
    </div>

    <div class="container">
        <h4 class="nombre">{{product.nombre}}</h4>
            
        <h3 class="producto"></h3>
        
        <div class="descripcion">
            
            <div class="acordion">
                
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                    DESCRIPTION
                </button>
            
                <div id="panelsStayOpen-collapseOne" class="acordion2-collapse collapse">
                <div class="accordion-body">
                    <p>{{product.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>   

        <h5>CHOOSE YOUR SIZE</h5>
        <div class="tallas">
            
            <div class="cuadrado1">S</div>
            <div class="cuadrado2">M</div>
            <div class="cuadrado3">L</div>
            <div class="cuadrado4">XL</div>
        </div>

        <h5>PRICE</h5>
        <div class="precio">{{product.precio}}</div>   
        
        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button class="boton" type="button">ADD TO CARD</button>
            
        </div>
    </div>
        
        
    
</section>
